plugins:
  - social
  - search: 
      lang: es

nav:
    - Home: index.md
    - Tecnología:
        - Inicio: tecnologia/tecnologia.md
        - Lecturas: tecnologia/lecturas.md
        - Logros: tecnologia/metas-y-logros.md
    - Cheatsheets:
        - MkDocs: cheatsheets/mkdocs.md