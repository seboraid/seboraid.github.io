site_name: sobre mi vida en tecnología
dev_addr: '0.0.0.0:8000'
site_url: https://sebastianperez.co/
repo_url: https://github.com/seboraid/seboraid.github.io
repo_name: seboraid/seboraid.github.io
theme:
  name: material
  language: es
  custom_dir: overrides
  include_search_page: false
  search_index_only: true
  palette:
    scheme: slate
    primary: yellow    
  logo: assets/images/logo.png
  favicon: assets/images/logocabeza260x260.png
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - toc.follow
    - navigation.top
    - search.suggest
extra_css:
  - assets/stylesheets/extra.css
markdown_extensions:
  - toc:
      permalink: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
extra:
  generator: false
  analytics:
    provider: google
    property: G-0M1EGP4SBM
  social:
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/in/seboraid
      name: seboraid on LinkedIn
    - icon: fontawesome/brands/github 
      link: https://github.com/seboraid
      name: seboraid on Github
    - icon: fontawesome/brands/twitter 
      link: https://twitter.com/seboraid
      name: seboraid on Twitter

  consent:
    title: Cookie consent
    description: >-
      I use cookies to recognize your repeated visits and preferences, as well
      as to measure the usefulness of the site and whether users
      find what they're searching for. With your consent, you're helping me to
      make my site better.

